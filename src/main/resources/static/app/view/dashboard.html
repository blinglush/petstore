<div class="container" style="margin-top: 100px">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">

            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" class="active"><a ui-sref="dashboard">Home <i class="fa fa-home" aria-hidden="true"></i>
                </a></li>
                <li role="presentation"><a ui-sref="add">New Items <i class="fa fa-book" aria-hidden="true"></i>
                </a></li>
                <!--<li role="presentation"><a ui-sref="search">Search <i class="fa fa-search" aria-hidden="true"></i>-->
                <!--</a></li>-->
            </ul>
        </div>
        <div class="col-sm-9 col-md-10 main">



            <div class="row">
                <div class="col-md-6">
                    <span style="font-size: x-large"><i class="fa fa-shopping-cart"></i> Pet List</span>
                </div>

                <div class="col-md-6">
                    <input type="text" ng-model="petName" class="form-control" placeholder="Filter Pet"/>

                </div>
            </div>
            <hr>


            <div class="table-responsive" style="padding-top: 5px">
                <table class="table table-striped">
                    <thead class="thead-inverse">
                    <tr style="background-color: #66347a;color:white">
                        <th>Pet Name</th>
                        <th>Category</th>
                        <th>Status</th>
                        <th>Image</th>
                        <th></th>

                    </tr>
                    </thead>
                    <tbody>

                    <tr ng-repeat="pet in dashboardCtrl.pets|filter:petName">

                            <!--<td data-toggle="modal" data-target="#myModal">{{pet.name}}</td>-->
                        <td ><a ui-sref="petDetail({id:pet.id})">{{pet.name}}</a></td>

                        <td>{{pet.category.name}}</td>
                            <td>{{pet.status}}</td>
                        <!--<td>dolor</td>-->
                        <td>
                        <span ng-repeat="p in pet.petImages">
                             <img src="/images/{{p.imageUrl}}" class="img-thumbnail" height="70" width="70">
                        </span>

                        </td>
                        <td>
                            <div class="dropdown pull-right">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                    <i class="fa fa-bars" aria-hidden="true"></i>

                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">

                                    <li><a ng-click="dashboardCtrl.deletePet(pet.id)"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete
                                    </a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#" ui-sref="add"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Edit
                                    </a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>

                    </tbody>
                </table>
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li>
                            <a href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li>
                            <a href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>

            </div>

        </div>
    </div>
</div>

<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="text-danger fa fa-times"></i></button>
                <h4 class="modal-title" id="myModalLabel"><i class="text-muted fa fa-shopping-cart"></i> <strong>02051</strong> - Pet Details </h4>
            </div>
            <div class="modal-body">



                <div class="clearfix"></div>
            </div>

            <div class="modal-footer">

                <div class="text-right pull-right col-md-3">
                    Price: <br/>
                    <span class="h3 text-muted"><strong>$35,00</strong></span>
                </div>

            </div>
        </div>
    </div>
</div>
